<ul class="list-group">
    <li *ngFor="let pickup of stockList$ | async" class="list-group-item">
        {{pickup.title}}
        <div class="btn-group" style="float: right">
            <button [routerLink]="['/admin/pickup/edit', pickup.id]" class="btn btn-info">
                <i class="fa fa-pencil"></i>
            </button>
            <button (click)="onRemovePickup(pickup)" class="btn btn-danger">
                <i class="fa fa-trash"></i>
            </button>
        </div>
    </li>
</ul>
